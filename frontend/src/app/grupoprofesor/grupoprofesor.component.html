<div class="container mt-4">
  <h2>Grupo por Profesor</h2>
  <button class="btn btn-primary mb-3" (click)="openModal()">Agregar relación</button>
  <table class="table table-striped table-bordered" *ngIf="grupoprofesores.length > 0; else noData">
    <thead class="table-primary">
      <tr>
        <th>Grupo</th>
        <th>Materia/Profesor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gp of grupoprofesores">
        <td>{{ getGrupoName(gp.group) }}</td>
        <td>{{ getTeacherSubjectName(gp.teacherSubject) }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteGrupoProfesor(gp.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <p class="text-muted">No hay relaciones registradas.</p>
  </ng-template>
</div>

<!-- Modal para agregar relación -->
<div *ngIf="showModal" class="modal">
  <div class="modal-content" style="max-width: 400px; width: 100%;">
    <h3 class="mb-3">Agregar Grupo a Profesor</h3>
    <form (ngSubmit)="createGrupoProfesor()" #gpForm="ngForm">
      <div class="mb-2">
        <label class="form-label">Grupo:</label>
        <select class="form-select" [(ngModel)]="newGrupoProfesor.group" name="group" required>
          <option [ngValue]="null" disabled selected>Selecciona un grupo</option>
          <option *ngFor="let g of grupos" [ngValue]="g.id">{{ g.sigla }}</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Materia/Profesor:</label>
        <select class="form-select" [(ngModel)]="newGrupoProfesor.teacherSubject" name="teacherSubject" required>
          <option [ngValue]="null" disabled selected>Selecciona una materia/profesor</option>
          <option *ngFor="let ts of teacherSubjects" [ngValue]="ts.id">
            {{ getProfesorName(ts.teacher) }} - {{ getMateriaName(ts.subject) }}
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success" [disabled]="gpForm.invalid">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
