<div class="container mt-4">
  <h2>Grupos</h2>
  <button class="btn btn-primary mb-3" (click)="openModal()">Agregar grupo</button>
  <table class="table table-striped table-bordered" *ngIf="grupos.length > 0; else noData">
    <thead class="table-primary">
      <tr>
        <th>Curso</th>
        <th>Sigla</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of grupos">
        <td>{{ getCursoName(g.grade) }}</td>
        <td>{{ g.sigla }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteGrupo(g.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <p class="text-muted">No hay grupos registrados.</p>
  </ng-template>
</div>

<!-- Modal para agregar grupo -->
<div *ngIf="showModal" class="modal">
  <div class="modal-content" style="max-width: 400px; width: 100%;">
    <h3 class="mb-3">Agregar grupo</h3>
    <form (ngSubmit)="createGrupo()" #grupoForm="ngForm">
      <div class="mb-2">
        <label class="form-label">Sigla:</label>
        <input class="form-control" [(ngModel)]="newGrupo.sigla" name="sigla" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Curso:</label>
        <select class="form-select" [(ngModel)]="newGrupo.grade" name="grade" required>
          <option [ngValue]="null" disabled selected>Selecciona un curso</option>
          <option *ngFor="let c of cursos" [ngValue]="c.id">{{ c.grade }}</option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success" [disabled]="grupoForm.invalid">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
